<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer Parcial</title>
    <link rel = "stylesheet" type = "text/css" href= "./estilosPP.css">
    <script type="text/javascript" src="./funciones1.js"></script>    
</head>
<body>
    <div class="containerAll">

        <div class="divTabla">
            <h1>Lista personas</h1>
            <input type="button" value="Mostrar/Ocultar form" id="mostrarFormBtn">
            
            <table class="tabla" >
                <thead> 
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Telefono</td>
                        <td>Fecha de nacimiento</td>
                        <td>Accion</td>
                    </tr>
                    
                </thead>
                <tbody id="tbodyTabla">
                </tbody>
            </table>
        </div>

        <div id="loadingIcon" class="loader" hidden><img class="loader" src="./loading-icon.gif" alt=""></div>
        <div id="formPP" class="contenedor" hidden>
            <label for="txtNombre">Nombre</label>
            <br>
            <input class="sinError" type="text" id="txtNombre" placeholder="Ingresar nombre"> 
            <br>
            <label for="txtApellido">Apellido</label>
            <br>
            <input class="sinError" type="text" id="txtApellido" placeholder="Ingresar apellido"> 
            <br>
            <label for="txtTelefono">Telefono</label>
            <br>
            <input class="sinError" type="number" id="txtTelefono" placeholder="Ingresar telefono"> 
            <br>
            <label for="txtFecha">Fecha de nacimiento</label>
            <br>
            <input class="sinError" type="date" id="txtFecha" placeholder="Ingresar fecha de nacimiento"> 
            <br>
            <div class="row">
                <input type="button" id="btnGuardar" value="Guardar" class="boton">
                <input type="button" id="btnOcultar" value="Cerrar" class="boton">
            </div>
            </div>
        
    </div>
    
</body>
</html>
