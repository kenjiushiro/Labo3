<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="ts/Persona.js"></script>
    <script src="ts/Empleado.js"></script>
    <script src="ts/Funciones.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel= "stylesheet" type = "text/css" href="./css/estilos.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2do Parcial Ushiro</title>
</head>
<body>
    <h1 class="justify-content-center">
        ABM Personas
    </h1>
    <div class="container">
        <div class="row">
            <button id="btnMostrarForm" class="mx-auto">Mostrar form</button>
            <button id="btnMostrarFiltros" class="mx-auto">Mostrar filtros</button>
            <button id="btnBorrar" class="mx-auto">Borrar</button>
        </div>
        <div class="row">
            <div id="formulario" class="position-relative bg-dark text-white p-4 rounded border border-primary mx-auto">
                <h3>Formulario</h3>

                <div class="form-group row">

                    <label for="txtNombre" class="col-lg-3 col-form-label">Nombre:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control border-3 border-secondary" id="txtNombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtApellido" class="col-lg-3 col-form-label">Apellido:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control border-3 border-secondary" id="txtApellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtEdad" class="col-lg-3 col-form-label">Edad:</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control border-3 border-secondary" id="txtEdad">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtLegajo" class="col-lg-3 col-form-label">Legajo:</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control border-3 border-secondary" id="txtLegajo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selectHorario" class="col-lg-3 col-form-label">Horario:</label>
                    <div class="col-lg-9">
                        <select name="selectHorario" id="selectHorario"  class="form-control border-3 border-secondary">
                            <option value=1>Mañana</option>
                            <option value=2>Tarde</option>
                            <option value=3>Noche</option>
                        </select>
                    </div>
                </div>
                

                <div class="row">
                    <div class="offset-lg-3 col-lg-9">
                        <button class="btn btn-default" id="btnSubmit" type="btnSubmit">Enviar</button>
                    </div>
                </div>


            </div>
            <div id="formModificar" class="position-relative bg-dark text-white p-4 rounded border border-primary mx-auto">
                <h3>Modificar</h3>

                <div class="form-group row">

                    <label for="txtNombre" class="col-lg-3 col-form-label">Nombre:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control border-3 border-secondary" id="txtNombreModificar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtApellido" class="col-lg-3 col-form-label">Apellido:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control border-3 border-secondary" id="txtApellidoModificar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtEdad" class="col-lg-3 col-form-label">Edad:</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control border-3 border-secondary" id="txtEdadModificar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtLegajo" class="col-lg-3 col-form-label">Legajo:</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control border-3 border-secondary" id="txtLegajoModificar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selectHorario" class="col-lg-3 col-form-label">Horario:</label>
                    <div class="col-lg-9">
                        <select name="selectHorario" id="selectHorarioModificar"  class="form-control border-3 border-secondary">
                            <option value=1>Mañana</option>
                            <option value=2>Tarde</option>
                            <option value=3>Noche</option>
                        </select>
                    </div>
                </div>
                

                <div class="row">
                    <div class="offset-lg-3 col-lg-9">
                        <button class="btn btn-default" id="btnModificar" type="btnSubmit">Modificar</button>
                    </div>
                    <div class="offset-lg-3 col-lg-9">
                        <button class="btn btn-default" id="btnCancelar" type="btnSubmit">Cancelar</button>
                    </div>
                </div>


            </div>
            <div id="formFiltros" class="position-relative bg-dark text-white p-4 rounded border border-primary mx-auto">
                <h3>Filtros</h3>

                <div class="form-group row">
                    <label for="selectFiltro1" class="col-lg-3 col-form-label">Filtro 1:</label>
                    <div class="col-lg-9">
                        <select name="tipoVehiculo" id="selectFiltro1"  class="form-control">
                            <option value=1>Auto</option>
                            <option value=2>Camioneta</option>
                        </select>
                    </div>
                </div>




                <button class="btn btn-default" id="btnFiltrar" type="btnFiltrar">Filtrar</button>
            </div>
        </div>
        <div class="col-lg-12 row" id="divListados">
            <div>
                <h3>Lista</h3>
                <div class="col-lg-6" id="divLista">
                    
                    
                    
                </div>
            </div>
            <div>
                <h3>Lista filtrada</h3>
                <div class="col-lg-6" id="divListaFiltrada">
                    
                    
                </div>
            </div>
           
            
            
        </div>
            
    </div>
</body>
</html>
